<div *ngIf="selectedTemplate" class="preview-container" [ngBusy]="busy">


    <h2>{{selectedTemplate._id}} Preview</h2>


    <div class="game-container" style='width: 500px; height: 500px'>
            <tile *ngFor="let tile of selectedTemplate.tiles" [tile]="tile">
            </tile>
    </div>




</div>
